name: Feature Branch CI

on:
  push:
    branches:
      - 'feature/**'
      - 'feat/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Frontend Linting Job
  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: TypeScript type check
        run: npx tsc --noEmit

  # Backend Linting Job
  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: './backend/requirements.txt'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort mypy
      
      - name: Run Flake8 (Linting)
        run: flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Run Flake8 (Full check with warnings)
        run: flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check code formatting with Black
        run: black --check app/
      
      - name: Check import sorting with isort
        run: isort --check-only app/
      
      - name: Run MyPy (Type checking)
        run: mypy app/ --ignore-missing-imports || true

  # Backend Testing Job
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: './backend/requirements*.txt'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run tests with coverage
        run: pytest -v --cov=app --cov-report=term-missing --cov-report=xml
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # Frontend Testing Job
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run test -- --run
      
      - name: Generate coverage report
        run: npm run test:coverage -- --run
        if: always()

  # Summary Job
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [frontend-lint, backend-lint, frontend-test, backend-test]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "Frontend Lint: ${{ needs.frontend-lint.result }}"
          echo "Backend Lint: ${{ needs.backend-lint.result }}"
          echo "Frontend Test: ${{ needs.frontend-test.result }}"
          echo "Backend Test: ${{ needs.backend-test.result }}"
          
          if [ "${{ needs.frontend-lint.result }}" != "success" ] || \
             [ "${{ needs.backend-lint.result }}" != "success" ] || \
             [ "${{ needs.frontend-test.result }}" != "success" ] || \
             [ "${{ needs.backend-test.result }}" != "success" ]; then
            echo "❌ One or more checks failed"
            exit 1
          else
            echo "✅ All checks passed"
          fi
