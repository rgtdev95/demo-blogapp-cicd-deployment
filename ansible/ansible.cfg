[defaults]
# Basic Configuration
inventory = ./inventory
host_key_checking = False
retry_files_enabled = False
gathering = smart
fact_caching = memory
fact_caching_timeout = 86400

# Output Configuration
stdout_callback = yaml
display_skipped_hosts = False
display_ok_hosts = True
verbosity = 1

# Performance Tuning
forks = 20
timeout = 30
poll_interval = 2

# SSH Configuration
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
control_path_dir = /tmp/.ansible-cp
control_path = %(directory)s/%%C
pipelining = True
retries = 3

# Privilege Escalation
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# Colors and Display
[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
