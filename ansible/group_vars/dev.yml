---
# Development Environment Variables

# Environment Settings
environment_name: development
log_level: debug

# Database Configuration
database_url: "mysql+aiomysql://{{ mysql_user }}:{{ mysql_password }}@{{ database_container_name_prefix }}_dev:{{ mysql_port }}/{{ mysql_database }}"
database_container_name: "{{ database_container_name_prefix }}_dev"

# API Configuration  
static_url: "{{ api_url }}"
frontend_url: "{{ api_url }}"

# Development Features
auto_reload: true
debug_toolbar: true
sql_echo: false
cache_ttl: 300

# File Upload Configuration
max_file_size_mb: 10
allowed_file_types:
  - jpg
  - jpeg
  - png
  - gif
  - webp

# Performance Settings (relaxed for development)
worker_processes: 1
max_connections: 100
request_timeout: 60
keepalive_timeout: 65

# Development-specific directories
additional_directories: []

# Logging Configuration
log_rotation: false
log_max_size: 100M
log_backup_count: 3

# Development Database Settings
db_pool_size: 5
db_max_overflow: 10
db_pool_timeout: 30
db_pool_recycle: 3600

# CORS Settings (permissive for development)
cors_allow_credentials: true
cors_allow_methods:
  - GET
  - POST
  - PUT
  - DELETE
  - OPTIONS
  - PATCH
cors_allow_headers:
  - "*"

# Security Settings (relaxed for development)
secure_cookies: false
session_timeout: 86400
password_min_length: 6
rate_limiting: false
