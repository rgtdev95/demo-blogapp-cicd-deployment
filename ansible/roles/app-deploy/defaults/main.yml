---
# App Deploy Role - Default Variables

# Directory Structure
required_directories:
  - conf.d
  - logs
  - ssl
  - uploads
  - nginx
additional_directories: []

# File Permissions
directory_permission: "0755"
uploads_permission: "0777"
config_permission: "0644"
secret_permission: "0600"

# Health Check Configuration
health_check_retries: 12
health_check_delay: 10
health_check_timeout: 10

# Deployment Info
deployment_info_enabled: true
deployment_info_file: deployment-info.json

# Database Configuration (defaults, will be overridden)
database_container_name: blogapp_mysql_dev
mysql_user: blogapp_user
mysql_password: changeme

# Service Ports (defaults, will be overridden)
backend_port: 8000
phpmyadmin_port: 8080
