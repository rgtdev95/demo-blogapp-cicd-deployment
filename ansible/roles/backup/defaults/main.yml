---
# Backup Role - Default Variables

# Backup Feature Toggle
backup_enabled: false

# Backup Configuration
backup_compression: true
backup_retention_days: 30

# Backup Directory (will be overridden in inventory)
backup_dir: /opt/backups/blogapp

# Database Configuration (defaults, will be overridden)
database_container_name: blogapp_mysql_prod
mysql_root_password: changeme
mysql_database: blogapp_db

# Project Directory (will be overridden)
project_dir: /opt/blogapp
