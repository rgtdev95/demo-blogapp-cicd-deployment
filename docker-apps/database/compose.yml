version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: blogapp_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-blogapp_db}
      MYSQL_USER: ${MYSQL_USER:-blogapp_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-blogapp_pass}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - blogapp_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: blogapp_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-blogapp_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-blogapp_pass}
      UPLOAD_LIMIT: 50M
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - blogapp_network

volumes:
  mysql_data:
    driver: local

networks:
  blogapp_network:
    external: true
