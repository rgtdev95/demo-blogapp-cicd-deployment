services:
  nginx:
    image: nginx:alpine
    container_name: blogapp-nginx
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS
    volumes:
      # Main nginx configuration - defines global settings (worker processes, events, http block)
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      
      # Site-specific configurations - contains proxy rules for routing traffic to frontend/backend
      # This is where your reverse proxy configurations live (docker.conf, local.conf, etc.)
      - ./conf.d:/etc/nginx/conf.d:ro
      
      # Logs directory - persists access.log and error.log for debugging and monitoring
      # Can be removed if you prefer using 'docker logs blogapp-nginx', but keeping is recommended
      - ./logs:/var/log/nginx
      
      # SSL certificates directory - required for HTTPS/TLS in production
      # Can be removed if only using HTTP for local development
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    networks:
      - blogapp_network

networks:
  blogapp_network:
    external: true
