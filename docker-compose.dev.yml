services:
  nginx:
    image: nginx:alpine
    container_name: blogapp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro 
      - ./logs:/var/log/nginx
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    networks:
      - blogapp_network
    depends_on:
      mysql:
        condition: service_healthy
      backend:
        condition: service_healthy
      frontend:
        condition: service_started

  mysql:
    image: mysql:8.0
    container_name: blogapp_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-blogapp_db}
      MYSQL_USER: ${MYSQL_USER:-blogapp_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-blogapp_pass}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - blogapp_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: blogapp_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-blogapp_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-blogapp_pass}
      UPLOAD_LIMIT: 50M
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - blogapp_network

  backend:
    # Using the image built and pushed to GHCR
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/blogapp-backend:dev
    container_name: blogapp-backend
    env_file:
      - .env
    entrypoint: ["./entrypoint.sh"]
    command: ["gunicorn", "app.main:app", "-c", "gunicorn.conf.py"]
    ports:
      - "${BACKEND_PORT}:8000"
    environment:
      - DATABASE_URL=mysql+aiomysql://${MYSQL_USER}:${MYSQL_PASSWORD}@blogapp_mysql:3306/${MYSQL_DATABASE}
    volumes:
      - ./uploads:/home/app/uploads
      - ./logs:/home/app/logs
    networks:
      - blogapp_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    # Using the image built and pushed to GHCR
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/blogapp-frontend:dev
    container_name: blogapp-frontend
    ports:
      - "8081:80"
    environment:
      - NODE_ENV=production
    networks:
      - blogapp_network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  blogapp_network:
    driver: bridge
