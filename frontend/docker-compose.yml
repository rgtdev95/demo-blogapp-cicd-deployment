version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: .Dockerfile
    container_name: blogapp-frontend
    ports:
      - "8081:80"
    environment:
      - NODE_ENV=production
    networks:
      - blogapp_network
    restart: unless-stopped

networks:
  blogapp_network:
    external: true
