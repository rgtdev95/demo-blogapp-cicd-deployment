# Prometheus configuration for Blog App monitoring
global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    environment: 'production'
    service: 'blogapp'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rules for alerting (optional)
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    metrics_path: /metrics

  # Blog App Backend (if metrics endpoint is available)
  - job_name: 'blogapp-backend'
    static_configs:
      - targets: ['blogapp-backend-prod:8000']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s
    honor_timestamps: true

  # NGINX metrics (if nginx-prometheus-exporter is used)
  - job_name: 'nginx'
    static_configs:
      - targets: ['blogapp-nginx-prod:9113']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s
    honor_timestamps: true

  # MySQL metrics (if mysqld-exporter is used)
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s
    honor_timestamps: true

  # Redis metrics (if redis-exporter is used)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s
    honor_timestamps: true

  # Node/Server metrics (if node-exporter is available)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['host.docker.internal:9100']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s
    honor_timestamps: true

# Storage configuration
storage:
  tsdb:
    path: /prometheus
    retention.time: 15d
    retention.size: 1GB
